    <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
    <title>Finance Manager</title>

</head>

<body>

    <div class="ui sidebar inverted vertical menu sidebar-menu" id="sidebar">
        <div class="item"></div>
        <a href="{{url_for('expenses.dashboard')}}" class="item">
    <div style="background-image: url(https://images.newscientist.com/wp-content/uploads/2016/03/cash-copy.gif); width:100%;   background-size: cover;  background-repeat: no-repeat;" class="ui inverted vertical center aligned segment">
                <i class=" icon book"></i>
                Expenses
            </div>
        </a>

    <div style="background-image: url(https://i.pinimg.com/originals/2e/e6/99/2ee6998e34c3e2eff7b894c66cfc5267.jpg); width:100%;   background-size: cover;  background-repeat: no-repeat;" class="ui inverted vertical center aligned segment">
            <div class="header">
                <i class="icon chart line"></i>
                Charts
            </div>
            <div class="menu">
                <a class="item" href="{{url_for('plots.bar_chart')}}">
                    <div><i class="chart bar icon"></i>Bar Charts</div>
                </a>
                <a class="item" href="{{url_for('plots.pie_chart')}}">
                    <div><i class="chart pie icon"></i>Pie Charts</div>
                </a>
            </div>
        </div>

        <a href="{{url_for('main.aboutapp')}}" class="item">
            <div>
                <i class="icon question circle"></i>
                About
            </div>
        </a>

    </div>



    <nav class=" ui top fixed  massive  menu" style="background-color:	#E0FFFF;">
        <div class="left inverted menu">
            <a href="#" class="sidebar-menu-toggler  item" data-target="#sidebar">
                <i class=" sidebar icon"></i>
            </a>
            <a href="{{url_for('expenses.dashboard')}}"  class="header item">
                Finance Manager
            </a>
        </div>



        <div class="right menu">
            <div class="ui dropdown item">
                <i class="user cirlce icon"></i>
                <div class="menu">
                    <a href="{{url_for('myusers.aboutMe')}}" class="item">
                        <i class="profile"></i> Profile</a>
                    <a href="{{url_for('myusers.logout')}}" class="item">
                        <i class="sign-out icon"></i>
                        Logout

                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- top nav -->

    <div class="pusher">
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.ui.dropdown').dropdown();
            $('.sidebar-menu-toggler').on('click', function () {
                var target = $(this).data('target');
                $(target)
                    .sidebar({
                        dinPage: true,
                        transition: 'overlay',
                        mobileTransition: 'overlay'
                    })
                    .sidebar('toggle');
            });
        });
    </script>
    <script>
        $('.ui.modal')
            .modal('attach events', '.ui.negative.button', 'show');
    </script>
</body>

</html>
